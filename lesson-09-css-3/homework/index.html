<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;700&family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Productly</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header start -->
      <header class="header">
        <div class="container">
          <img
            src="./images/logo.svg"
            alt="logo"
            class="header__logo"
            width="154"
          />
          <nav class="header__menu">
            <a href="" class="header__menulist">Product</a>
            <a href="" class="header__menulist">Customers</a>
            <a href="" class="header__menulist">Pricing</a>
            <a href="" class="header__menulist">Resources</a>
          </nav>
          <div class="header__buttons">
            <div class="buttonlink header__buttonlink--singin">
              <a href="" class="link">Sign In</a>
            </div>
            <div class="buttonlink header__buttonlink--singup">
              <a href="" class="link">Sign Up</a>
            </div>
          </div>
        </div>
      </header>
      <!-- header end -->
      <!-- first screen start -->
      <section class="first">
        <div class="container">
          <div class="first__textcolumn">
            <h1 class="title first__title">The Design Thinking superpowers</h1>
            <h2 class="subtitle first__subtitle">
              Tools, tutorials, design and innovation experts, all in one place!
              The most intuitive way to imagine your next user experience.
            </h2>
            <div class="first__button">
              <a href="" class="first__buttonlink">Get started</a>
            </div>
          </div>
          <img
            src="./images/first-screen.png"
            alt="people"
            class="first__img"
            width="644"
          />
        </div>
      </section>
      <!-- first screen end -->
    </div>
  </body>
</html>
