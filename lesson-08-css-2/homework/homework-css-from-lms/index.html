<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* fonts */
        --main-font: "Roboto", sans-serif;
        --sub-font: "Roboto", sans-serif;

        /* fonts color */
        --font-red: #ff8984;
        --font-white: #ffffff;
        --font-gray: #9b96ac;

        /* background color */
        --header-gray: #4a4f56;
        --body-gray: #3b3f45;
        --list-light-gray: #88839e;
        --list-midium-gray: #7a7593;
        --list-dark-gray: #625e77;
        --button-gray: #4a4f56;

        /* font text */
        --font-title: 700 24px / normal var(--main-font);
        --font-sub-title: 400 16px / normal var(--main-font);
        --font-list-large: 400 18px / normal var(--sub-font);
        --font-list-small: 400 11px / normal var(--sub-font);
        --font-button: 400 18px / normal var(--sub-font);
      }

      /* reset */

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <h1 class="title"></h1>
        </div>
      </header>
      <section class="list">
        <div class="container"></div>
      </section>
    </div>
  </body>
</html>
